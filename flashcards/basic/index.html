<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <title> Flashcards </title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <script type="text/javascript" src="scripts/index.js"></script>
    Here are some flashcards! Click on each button to change the cards. <br><br>
    
    <div class="boxed">
      <p id="displayHere"> Flashcard </p>                               
    </div><br><br>
    
    <p id="questionbutton"><button type="button" onclick="getQuestion()">Click Me for Question!</button></p><br>
    <p id="answerbutton"><button type="button" onclick="getAnswer()">Click Me for Answer!</button></p><br>
    <p id="nextbutton"><button type="button" onclick="getNext()">Click Me for Next Question!</button></p>
  </body>
</html>
